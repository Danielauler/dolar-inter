<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DÃ³lar Nubank</title>
  </head>
  <body>
    <div class="container">
    <input class="form-control form-control-lg" type="text" id="dolar" placeholder="Valor da compra em USD" />
    <input class="form-control form-control-lg" type="text" id="total" disabled placeholder="R$" />
    <button type="button" class="btn btn-primary btn-lg" onClick="calculate()">Calcular</button>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      function calculate() {
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1; //January is 0!

        var yyyy = today.getFullYear();
        if (dd < 10) {
          dd = '0' + dd;
        } 
        if (mm < 10) {
          mm = '0' + mm;
        } 
        var today = mm + '-' + dd + '-' + yyyy;
        $.getJSON( "https://olinda.bcb.gov.br/olinda/servico/PTAX/versao/v1/odata/CotacaoDolarDia(dataCotacao=@dataCotacao)?@dataCotacao=%27"+today+"%27&$top=100&$format=json&$select=cotacaoVenda", function( data ) {
          console.log(data.value);
          var dolar = document.getElementById('dolar').value;
          var sum1 = dolar * data.value[0].cotacaoVenda;
          var sum2 = (sum1/100) * 4;
          var sum3 = sum1 + sum2;
          var sum4 = (sum3/100) * 6.38;
          var sum5 = sum4 + sum3;
          document.getElementById('total').value = sum5.toFixed(4);
        });
        
      }
    </script>
  </body>
</html>
